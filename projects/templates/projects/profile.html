{%extends 'projects/base.html'%}
{% load staticfiles%}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:8rem">
    <!-- user profile -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>{{profile.user.username}}</h4><a href="{% url 'update' %}" class="btn btn-sm btn-success"
                        style="float:right">Edit Profile</a>
                </div>
                <div class="card-body">
                    <img src="{{ profile.image.url}}" alt="{{profile.user.username}}" class=" img-responsive img-fluid "
                        style="width:200px;height:200px; border-radius:50%;">

                </div>
                <div class="card-text">
                    <h3 class="text-center">Bio:</h3>
                    <p>{{ profile.bio }}</p>
                </div>
                <div class="card-footer">
                    <h3 class="text-center">Contact:</h3>
                    <p>{{ profile.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
    <!-- user posts -->
    <div>
        <h2 class="text-center text-danger" style="font-family:'Merienda One', cursive;">Your Posts</h2>
    </div>
    <div class="row">

        <div class="container">
            {% for post in posts %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{post.image.url}}" alt="{{ post.title}}" class="img-responsive">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.desc}}</p>
                    <div class="border-top text-center">
                        <a href="{{post.link}}" target="_blank" class="btn btn-primary">View Live Site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
